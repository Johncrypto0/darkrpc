<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DarkRPC.xyz – Maintenance</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at top, #111 0%, #000 100%);
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 40px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 800;
      color: #ffa500;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #ff7e00, #ffa500);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
    }

    p {
      color: #bbb;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .status-bar {
      width: 220px;
      height: 8px;
      background: #222;
      border-radius: 10px;
      margin: 0 auto 25px;
      position: relative;
      overflow: hidden;
    }

    .status-bar::before {
      content: '';
      position: absolute;
      width: 40%;
      height: 100%;
      background: linear-gradient(to right, #ff8c00, #ffae42);
      animation: loading 2s linear infinite;
    }

    @keyframes loading {
      0% { left: -40%; }
      100% { left: 100%; }
    }

    .btn {
      background: #ff8c00;
      color: #000;
      font-weight: 600;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #ffa500;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">⚡ DarkRPC.xyz</div>
    <h1>We're Upgrading Infra</h1>
    <p>Our nodes are being optimized for max performance.<br>Please check back soon.</p>
    <div class="status-bar"></div>
    <a href="https://t.me/MrCrypto_Tamilan" class="btn" target="_blank">Join Telegram for Updates</a>
    <div class="footer">© 2025 DarkRPC · Engineered for Web3 Builders</div>
  </div>
</body>
</html>
